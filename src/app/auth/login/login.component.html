<button type="button" class="btn btn-danger px-4 py-2 text-uppercase white box-shadow-2 border-0" (click)="register()">
  <app-progress-spinner [isButton]="true" [isLoading]="isLoading" [classes]="'text-white mr-1'">
  </app-progress-spinner>
  Register Vehicle
</button>
<br>
<br>
<br>
<br>
<br>

<form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
  <div class="form-group">
    <div>
      <input type="email" class="form-control form-control-lg" formControlName="username" id="username"
        placeholder="Email Address" email>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div>
      <input type="password" class="form-control form-control-lg" formControlName="password" id="password"
        placeholder="Password">
    </div>
  </div>

  <div class="form-group" align="center">
    <div>
      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-5">
        <input type="checkbox" formControlName="remember" class="custom-control-input" value="true" checked
          id="remember">
        <label class="custom-control-label float-left" for="remember">Remember Me</label>
      </div>
    </div>

    <div class="text-danger">
      {{errorMessage}}
    </div>
  </div>


  <div class="form-group">
    <div class="text-center col-md-12">
      <button type="submit" [disabled]="this.loginForm.invalid" id="cmdSubmit" [ngClass]="isLoading ? 'disabled' : ''"
        class="btn btn-danger px-4 py-2 text-uppercase white box-shadow-2 border-0">
        <app-progress-spinner [isButton]="true" [isLoading]="isLoading" [classes]="'text-white mr-1'">
        </app-progress-spinner>
        Login
      </button>
    </div>
  </div>
</form>
